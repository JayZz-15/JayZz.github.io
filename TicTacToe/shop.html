<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - TicTacToe Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #121212; color: white; }
        h1 { margin: 20px; }
        .item { margin: 20px 0; }
        button { background-color: blue; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: darkblue; }
        #money { margin-top: 10px; font-size: 20px; }
    </style>
</head>
<body>
    <h1>Welcome to the Shop</h1>
    <div id="money"></div> <!-- Display money here -->
    <div class="item">
        <h2>Square</h2>
        <button onclick="buyItem('Square')">Buy for $10</button>
    </div>
    <div class="item">
        <h2>Triangle</h2>
        <button onclick="buyItem('Triangle')">Buy for $10</button>
    </div>

    <script src="game.js"></script> <!-- Ensure game.js is linked here -->
</body>
</html>
