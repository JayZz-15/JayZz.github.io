<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complicated Tic Tac Toe</title>
    <style>
        body { font-family: Arial, sans-serif; background: #333; color: white; text-align: center; padding: 20px; }
        h1 { margin: 20px 0; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); grid-template-rows: repeat(3, 100px); gap: 5px; margin: 20px auto; }
        .cell { width: 100px; height: 100px; background: #555; display: flex; justify-content: center; align-items: center; font-size: 36px; cursor: pointer; }
        .cell.disabled { background: #888; cursor: not-allowed; }
        .info { margin: 20px 0; }
        #playerCountry { font-weight: bold; }
        #playerMoney { color: gold; }
        #leaderboard { margin-top: 40px; }
        .button { padding: 10px 20px; background: #555; color: white; border: none; cursor: pointer; border-radius: 5px; margin: 5px; }
        .button:hover { background: #444; }
    </style>
</head>
<body>

    <h1>Complicated Tic Tac Toe</h1>

    <div id="countrySection">
        <label for="countryName">Enter your country name:</label>
        <input type="text" id="countryName" placeholder="Country Name">
        <button class="button" onclick="setCountry()">Set Country</button>
    </div>

    <div id="gameSection" style="display: none;">
        <div class="info">
            <h3>Your Country: <span id="playerCountry"></span></h3>
            <h4>Your Money: $<span id="playerMoney"></span></h4>
            <button class="button" onclick="startGame()">Start Game</button>
        </div>

        <div class="board" id="board"></div>

        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <table id="leaderboardTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Country</th>
                        <th>Money</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Leaderboard entries will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="game.js"></script>

</body>
</html>
