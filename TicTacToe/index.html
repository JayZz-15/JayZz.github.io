<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe War</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="main-menu" class="menu">
        <h1>Tic-Tac-Toe War</h1>
        <button onclick="showMenu('gameplay')">Play Game</button>
        <button onclick="showMenu('shop')">Shop</button>
        <button onclick="showMenu('opponent')">Choose Opponent</button>
    </div>

    <div id="gameplay" class="menu">
        <h2>Tic-Tac-Toe Battle</h2>
        <div id="board"></div>
        <button onclick="showMenu('main-menu')">Back</button>
    </div>

    <div id="shop" class="menu">
        <h2>Shop</h2>
        <p>Buy different shapes for 10 coins!</p>
        <button onclick="buyShape('Circle')">Circle</button>
        <button onclick="buyShape('Square')">Square</button>
        <button onclick="buyShape('Triangle')">Triangle</button>
        <button onclick="showMenu('main-menu')">Back</button>
    </div>

    <div id="opponent" class="menu">
        <h2>Choose Your Opponent</h2>
        <p>Select a country to fight:</p>
        <button onclick="startFight('USA', 9)">USA (Strong)</button>
        <button onclick="startFight('India', 6)">India (Medium)</button>
        <button onclick="startFight('Nigeria', 3)">Nigeria (Weak)</button>
        <button onclick="showMenu('main-menu')">Back</button>
    </div>

    <script src="game.js"></script>
    <script src="ai.js"></script>
    <script src="shop.js"></script>
    <script src="countries.js"></script>

    <script>
        function showMenu(menu) {
            document.querySelectorAll(".menu").forEach(m => m.style.display = "none");
            document.getElementById(menu).style.display = "block";
        }

        // Show main menu on page load
        showMenu("main-menu");
    </script>
</body>
</html>
