<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple FNAF Office</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    #officeCanvas {
      background: #222;
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
    }
    .controls {
      margin: 20px;
    }
    .door-button {
      width: 150px;
    }
    .camera-button {
      width: 150px;
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>Simple FNAF Office</h1>
  <canvas id="officeCanvas" width="800" height="500"></canvas>
  <div class="controls">
    <button class="door-button" onclick="closeLeftDoor()">Close Left Door</button>
    <button class="door-button" onclick="closeFrontDoor()">Close Front Door</button>
    <button class="door-button" onclick="closeRightDoor()">Close Right Door</button>
    <button class="camera-button" onclick="switchCamera()">Switch Camera</button>
  </div>
  <p>Time Survived: <span id="timer">0</span> seconds</p>

  <script>
    const canvas = document.getElementById("officeCanvas");
    const ctx = canvas.getContext("2d");

    let gameOver = false;
    let timeSurvived = 0;
    let animatronicEvent = false;
    let animatronicDirection = null; // "left", "right", or "front"

    // Door states (false = open, true = closed)
    let leftDoorClosed = false;
    let rightDoorClosed = false;
    let frontDoorClosed = false;

    // Camera state (false = camera off, true = camera on)
    let cameraActive = false;
    let currentCamera = 0; // 0 = main office, 1 = left cam, 2 = right cam, 3 = front cam

    // Functions to close the doors for 2 seconds.
    function closeLeftDoor() {
      leftDoorClosed = true;
      drawOffice();
      setTimeout(() => {
        leftDoorClosed = false;
        drawOffice();
      }, 2000);
    }
    function closeRightDoor() {
      rightDoorClosed = true;
      drawOffice();
      setTimeout(() => {
        rightDoorClosed = false;
        drawOffice();
      }, 2000);
    }
    function closeFrontDoor() {
      frontDoorClosed = true;
      drawOffice();
      setTimeout(() => {
        frontDoorClosed = false;
        drawOffice();
      }, 2000);
    }

    // Switch camera view
    function switchCamera() {
      if (cameraActive) {
        currentCamera = (currentCamera + 1) % 4; // Cycle through 4 possible camera views
      } else {
        currentCamera = 0; // Go back to main office view
      }
      cameraActive = !cameraActive;
      drawOffice();
    }

    // Draw the office view.
    function drawOffice() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (cameraActive) {
        drawCameraView();
      } else {
        drawMainOffice();
      }
    }

    // Draw the camera view (based on the current active camera).
    function drawCameraView() {
      ctx.fillStyle = "#000"; // Black background for camera feed
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#fff";
      ctx.font = "30px Arial";
      ctx.fillText("Camera View", canvas.width / 2 - 100, 50);

      // Placeholder camera feeds (this is where we'd show the area in the real game)
      if (currentCamera === 1) {
        ctx.fillText("Left Camera Feed", 200, 200);
      } else if (currentCamera === 2) {
        ctx.fillText("Right Camera Feed", 200, 200);
      } else if (currentCamera === 3) {
        ctx.fillText("Front Camera Feed", 200, 200);
      } else {
        ctx.fillText("Main Office View", 200, 200);
      }
    }

    // Draw the main office view.
    function drawMainOffice() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw office background.
      ctx.fillStyle = "#444";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw left door area (left 200px).
      ctx.fillStyle = leftDoorClosed ? "#000" : "#666";
      ctx.fillRect(0, 0, 200, canvas.height);
      if (!leftDoorClosed) {
        ctx.fillStyle = "#fff";
        ctx.fillText("Left Door", 70, 30);
      }

      // Draw right door area (right 200px).
      ctx.fillStyle = rightDoorClosed ? "#000" : "#666";
      ctx.fillRect(canvas.width - 200, 0, 200, canvas.height);
      if (!rightDoorClosed) {
        ctx.fillStyle = "#fff";
        ctx.fillText("Right Door", canvas.width - 130, 30);
      }

      // Draw front door area (center bottom, bigger door).
      ctx.fillStyle = frontDoorClosed ? "#000" : "#666";
      ctx.fillRect(300, canvas.height - 150, 200, 150);
      if (!frontDoorClosed) {
        ctx.fillStyle = "#fff";
        ctx.fillText("Front Door", 370, canvas.height - 80);
      }

      // Draw security camera feed placeholders
      drawCameras();

      // If an animatronic event is active, draw a red cube in the corresponding area.
      if (animatronicEvent && animatronicDirection) {
        ctx.fillStyle = "#ff0000"; // red cube as placeholder
        const cubeSize = 50;
        let x, y;
        if (animatronicDirection === "left" && !leftDoorClosed) {
          x = (200 - cubeSize) / 2;
          y = (canvas.height - cubeSize) / 2;
        } else if (animatronicDirection === "right" && !rightDoorClosed) {
          x = canvas.width - 200 + (200 - cubeSize) / 2;
          y = (canvas.height - cubeSize) / 2;
        } else if (animatronicDirection === "front" && !frontDoorClosed) {
          x = 300 + (200 - cubeSize) / 2;
          y = canvas.height - 150 + (150 - cubeSize) / 2;
        }
        ctx.fillRect(x, y, cubeSize, cubeSize);
      }

      // If game over, overlay a game-over message.
      if (gameOver) {
        ctx.fillStyle = "#ff0000";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", canvas.width / 2 - 120, canvas.height / 2);
      }
    }

    // Draw the placeholders for the security cameras
    function drawCameras() {
      ctx.fillStyle = "#00ff00"; // Green color for cameras
      ctx.fillRect(50, 50, 40, 40); // Left Camera
      ctx.fillRect(700, 50, 40, 40); // Right Camera
      ctx.fillRect(350, 50, 40, 40); // Front Camera
    }

    // Timer and animatronic event logic.
    setInterval(function() {
      if (gameOver) return;
      timeSurvived++;
      document.getElementById("timer").innerText = timeSurvived;

      // After 10 seconds, occasionally trigger an animatronic event.
      if (timeSurvived > 10 && Math.random() < 0.1 && !animatronicEvent) {
        // Randomly choose a door for the animatronic to appear.
        const directions = ["left", "right", "front"];
        animatronicDirection = directions[Math.floor(Math.random() * directions.length)];
        animatronicEvent = true;
        drawOffice();

        // Give the player 3 seconds to close the corresponding door.
        setTimeout(() => {
          // If the door is open when the event resolves, game over.
          if (
            (animatronicDirection === "left" && !leftDoorClosed) ||
            (animatronicDirection === "right" && !rightDoorClosed) ||
            (animatronicDirection === "front" && !frontDoorClosed)
          ) {
            gameOver = true;
            drawOffice();
            alert("Game Over! An animatronic got you!");
          }
          animatronicEvent = false;
          animatronicDirection = null;
          drawOffice();
        }, 3000);
      }
    }, 1000);

    // Start the game loop.
    drawOffice();
  </script>
</body>
</html>
