<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge the Blocks</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background: linear-gradient(to bottom, #222, #111); 
            color: white; 
        }
        h1, p { margin-top: 10px; }
        canvas { 
            background: rgba(255, 255, 255, 0.1); 
            display: block; 
            margin: 20px auto; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); 
        }
        .controls, .game-over { display: flex; justify-content: center; margin-top: 10px; }
        .btn { 
            background: #3498db; 
            color: white; 
            font-size: 20px; 
            padding: 10px 20px; 
            margin: 5px; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px; 
            transition: 0.2s; 
        }
        .btn:active { background: #217dbb; }
        .game-over { display: none; flex-direction: column; align-items: center; }
    </style>
</head>
<body>
    <h1>Dodge the Blocks</h1>
    <p>Use WASD, Arrow Keys, or touch buttons to move. Survive as long as you can!</p>
    <canvas id="gameCanvas" width="400" height="500"></canvas>

    <!-- Mobile Controls -->
    <div class="controls">
        <button class="btn" id="leftBtn">‚¨Ö Left</button>
        <button class="btn" id="rightBtn">‚û° Right</button>
    </div>

    <!-- Game Over Screen -->
    <div class="game-over" id="gameOverScreen">
        <h2>Game Over!</h2>
        <p id="finalScore"></p>
        <button class="btn" onclick="location.href='index.html'">üè† Back to Menu</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const player = { x: 175, y: 450, width: 35, height: 35, speed: 3.5 };
        let blocks = [];
        let score = 0;
        let gameOver = false;
        let moveLeft = false;
        let moveRight = false;

        function drawPlayer() {
            ctx.fillStyle = "#00ffcc";
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#00ffcc";
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.shadowBlur = 0;
        }

        function drawBlocks() {
            blocks.forEach(block => {
                ctx.fillStyle = "#ff3333";
                ctx.fillRect(block.x, block.y, block.width, block.height);
            });
        }

        function moveBlocks() {
            blocks.forEach(block => {
                block.y += block.speed;
                if (block.y > canvas.height) {
                    blocks.splice(blocks.indexOf(block), 1);
                    score++;
                }
            });
        }

        function checkCollision() {
            blocks.forEach(block => {
                if (player.x < block.x + block.width &&
                    player.x + player.width > block.x &&
                    player.y < block.y + block.height &&
                    player.y + player.height > block.y) {
                        endGame();
                }
            });
        }

        function updatePlayer() {
            if (moveLeft && player.x > 0) player.x -= player.speed;
            if (moveRight && player.x < canvas.width - player.width) player.x += player.speed;
        }

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updatePlayer();
            drawPlayer();
            drawBlocks();
            moveBlocks();
            checkCollision();

            requestAnimationFrame(gameLoop);
        }

        function spawnBlock() {
            if (!gameOver) {
                let size = Math.random() * 40 + 20;
                blocks.push({ 
                    x: Math.random() * (400 - size), 
                    y: 0, 
                    width: size, 
                    height: size, 
                    speed: Math.random() * 2 + 2 
                });
                setTimeout(spawnBlock, 1000 - score * 5);
            }
        }

        function endGame() {
            gameOver = true;
            document.getElementById("finalScore").innerText = "Score: " + score;
            document.getElementById("gameOverScreen").style.display = "flex";
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft" || e.key === "a") moveLeft = true;
            if (e.key === "ArrowRight" || e.key === "d") moveRight = true;
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft" || e.key === "a") moveLeft = false;
            if (e.key === "ArrowRight" || e.key === "d") moveRight = false;
        });

        // Mobile button controls
        document.getElementById("leftBtn").addEventListener("touchstart", () => moveLeft = true);
        document.getElementById("leftBtn").addEventListener("touchend", () => moveLeft = false);
        document.getElementById("rightBtn").addEventListener("touchstart", () => moveRight = true);
        document.getElementById("rightBtn").addEventListener("touchend", () => moveRight = false);

        spawnBlock();
        gameLoop();
    </script>
</body>
</html>
