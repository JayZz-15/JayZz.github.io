<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Builder</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { text-align: center; font-family: Arial, sans-serif; background: #222; color: white; }
        canvas { background: rgba(255, 255, 255, 0.1); display: block; margin: 20px auto; border: 2px solid white; }
        .game-over { display: none; }
        .btn { padding: 10px 20px; background: #3498db; color: white; border: none; cursor: pointer; border-radius: 5px; }
        /* Mobile Support */
        @media (max-width: 600px) {
            canvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Tower Builder</h1>
    <p>Press SPACE or tap to drop blocks!</p>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div class="game-over" id="gameOverScreen">
        <h2>Game Over!</h2>
        <p id="finalScore"></p>
        <button class="btn" onclick="restartGame()">Retry</button>
        <button class="btn" onclick="location.href='index.html'">üè† Back to Menu</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let blocks = [], baseHeight = 550, movingBlock;
        let gameOver = false, score = 0, speed = 2;

        // Adjust the canvas size dynamically based on screen size
        canvas.width = window.innerWidth > 600 ? 400 : window.innerWidth - 40;
        canvas.height = 600;

        function initGame() {
            blocks = [{ x: canvas.width / 2 - 50, y: baseHeight, width: 100, height: 20 }];
            spawnMovingBlock();
            score = 0;
            gameOver = false;
            document.getElementById("gameOverScreen").style.display = "none";
            requestAnimationFrame(gameLoop);
        }

        function spawnMovingBlock() {
            movingBlock = { 
                x: canvas.width / 2 - 50, 
                y: 50, 
                width: 100, 
                height: 20, 
                direction: 1,
                velocity: 0, // To simulate falling speed
                fallSpeed: 4 // Falling speed
            };
        }

        function dropBlock() {
            if (gameOver) return;
            let lastBlock = blocks[blocks.length - 1];
            let newBlock = { 
                ...movingBlock, 
                y: lastBlock.y - movingBlock.height 
            };

            // Check if the block aligns with the last block
            let overlap = Math.abs(newBlock.x - lastBlock.x) <= lastBlock.width / 2;
            if (overlap) {
                blocks.push(newBlock);
                score++;

                // If the new block hangs off, trim the excess part
                let excess = Math.abs(newBlock.x - lastBlock.x) - lastBlock.width / 2;
                if (excess > 0) {
                    blocks[blocks.length - 1].width -= excess;
                }

                spawnMovingBlock();
            } else {
                endGame();
            }
        }

        function moveBlock() {
            movingBlock.velocity += 0.5; // Increase fall speed gradually
            movingBlock.y += movingBlock.velocity;
        }

        function drawBlocks() {
            ctx.fillStyle = "#ffcc00";
            blocks.forEach(block => ctx.fillRect(block.x, block.y, block.width, block.height));
            ctx.fillStyle = "#ff5733";
            ctx.fillRect(movingBlock.x, movingBlock.y, movingBlock.width, movingBlock.height);
        }

        function gameLoop() {
            if (gameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moveBlock();
            drawBlocks();
            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameOver = true;
            document.getElementById("finalScore").innerText = "Score: " + score;
            document.getElementById("gameOverScreen").style.display = "block";
        }

        function restartGame() {
            initGame();
        }

        // Add event listener for mobile support (touch events)
        document.addEventListener("keydown", (e) => { if (e.code === "Space") dropBlock(); });
        canvas.addEventListener("click", dropBlock);
        canvas.addEventListener("touchstart", (e) => {
            e.preventDefault(); // Prevent page scroll
            dropBlock();
        });

        initGame();
    </script>
</body>
</html>
