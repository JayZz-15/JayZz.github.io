<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel Worlds</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { border: 2px solid white; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 600;
        canvas.height = 600;

        const gridSize = canvas.width / 2;
        const playerSize = 20;
        const speed = 2;
        const gravity = 0.5;
        let score = 0;
        let alivePlayers = 4;

        let players = [
            { x: gridSize / 2 - playerSize / 2, y: gridSize / 2 - playerSize / 2, vx: 0, vy: 0, color: "blue", gravityX: 0, gravityY: gravity, alive: true, bounds: { x: 0, y: 0 } },
            { x: gridSize / 2 - playerSize / 2, y: gridSize + gridSize / 2 - playerSize / 2, vx: 0, vy: 0, color: "green", gravityX: gravity, gravityY: 0, alive: true, bounds: { x: 0, y: gridSize } },
            { x: gridSize + gridSize / 2 - playerSize / 2, y: gridSize + gridSize / 2 - playerSize / 2, vx: 0, vy: 0, color: "red", gravityX: 0, gravityY: -gravity, alive: true, bounds: { x: gridSize, y: gridSize } },
            { x: gridSize + gridSize / 2 - playerSize / 2, y: gridSize / 2 - playerSize / 2, vx: 0, vy: 0, color: "yellow", gravityX: -gravity, gravityY: 0, alive: true, bounds: { x: gridSize, y: 0 } }
        ];

        let enemies = [];
        let keys = {};

        window.addEventListener("keydown", (e) => keys[e.key] = true);
        window.addEventListener("keyup", (e) => keys[e.key] = false);

        function spawnEnemy() {
            let quadrant = Math.floor(Math.random() * 4);
            let enemy = {
                x: quadrant % 2 === 0 ? Math.random() * gridSize : gridSize + Math.random() * gridSize,
                y: quadrant < 2 ? Math.random() * gridSize : gridSize + Math.random() * gridSize,
                size: 20,
                speed: 2 + Math.random() * 2,
                directionX: quadrant % 2 === 0 ? 1 : -1,
                directionY: quadrant < 2 ? 1 : -1,
                color: "white"
            };
            enemies.push(enemy);
        }

        function update() {
            players.forEach(player => {
                if (!player.alive) return;
                player.vx = (keys['d'] ? speed : 0) - (keys['a'] ? speed : 0);
                player.vy = (keys['s'] ? speed : 0) - (keys['w'] ? speed : 0);
                player.vx += player.gravityX;
                player.vy += player.gravityY;
                player.x += player.vx;
                player.y += player.vy;
                
                player.x = Math.max(player.bounds.x, Math.min(player.bounds.x + gridSize - playerSize, player.x));
                player.y = Math.max(player.bounds.y, Math.min(player.bounds.y + gridSize - playerSize, player.y));
            });
            
            enemies.forEach((enemy, index) => {
                enemy.x += enemy.directionX * enemy.speed;
                enemy.y += enemy.directionY * enemy.speed;
                
                players.forEach(player => {
                    if (player.alive && enemy.x < player.x + playerSize && enemy.x + enemy.size > player.x &&
                        enemy.y < player.y + playerSize && enemy.y + enemy.size > player.y) {
                        player.alive = false;
                        alivePlayers--;
                    }
                });
                
                if (enemy.x < 0 || enemy.x > canvas.width || enemy.y < 0 || enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                }
            });
            
            score += alivePlayers;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "white";
            ctx.strokeRect(0, 0, gridSize, gridSize);
            ctx.strokeRect(gridSize, 0, gridSize, gridSize);
            ctx.strokeRect(0, gridSize, gridSize, gridSize);
            ctx.strokeRect(gridSize, gridSize, gridSize, gridSize);
            
            players.forEach(player => {
                if (!player.alive) return;
                ctx.fillStyle = player.color;
                ctx.fillRect(player.x, player.y, playerSize, playerSize);
            });
            
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);
            });
            
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 20);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        setInterval(spawnEnemy, 2000);
        gameLoop();
    </script>
</body>
</html>
