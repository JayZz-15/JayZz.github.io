<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel Worlds</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: black; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        canvas { border: 2px solid white; }
        #gameOverScreen { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 20px; text-align: center; border-radius: 10px; }
        button { margin-top: 10px; padding: 10px; background: blue; color: white; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <p>Final Score: <span id="finalScore"></span></p>
        <button onclick="location.reload()">Main Menu</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const finalScoreDisplay = document.getElementById("finalScore");
        canvas.width = 600;
        canvas.height = 600;

        const gridSize = canvas.width / 2;
        const playerSize = 20;
        let speed = 2;
        let score = 0;
        let alivePlayers = 4;
        let enemySpeed = 2;
        let enemySpawnRate = 2000;

        let players = [
            { x: gridSize / 2, y: gridSize / 2, vx: 0, vy: 0, gravityX: 0, gravityY: 1, color: "blue", alive: true, bounds: { x: 0, y: 0 } },
            { x: gridSize / 2, y: gridSize + gridSize / 2, vx: 0, vy: 0, gravityX: 1, gravityY: 0, color: "green", alive: true, bounds: { x: 0, y: gridSize } },
            { x: gridSize + gridSize / 2, y: gridSize + gridSize / 2, vx: 0, vy: 0, gravityX: 0, gravityY: -1, color: "red", alive: true, bounds: { x: gridSize, y: gridSize } },
            { x: gridSize + gridSize / 2, y: gridSize / 2, vx: 0, vy: 0, gravityX: -1, gravityY: 0, color: "yellow", alive: true, bounds: { x: gridSize, y: 0 } }
        ];

        let enemies = [];
        function spawnEnemy() {
            let enemy = {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: 15 + Math.random() * 20,
                speed: enemySpeed,
                color: "white",
                directionX: Math.random() > 0.5 ? 1 : -1,
                directionY: Math.random() > 0.5 ? 1 : -1
            };
            enemies.push(enemy);
        }

        function update() {
            players.forEach(player => {
                if (!player.alive) return;
                player.vx += player.gravityX * 0.1;
                player.vy += player.gravityY * 0.1;
                player.x += player.vx;
                player.y += player.vy;
                player.x = Math.max(player.bounds.x, Math.min(player.bounds.x + gridSize - playerSize, player.x));
                player.y = Math.max(player.bounds.y, Math.min(player.bounds.y + gridSize - playerSize, player.y));
            });
            
            enemies.forEach((enemy, index) => {
                enemy.x += enemy.directionX * enemy.speed;
                enemy.y += enemy.directionY * enemy.speed;
                
                players.forEach(player => {
                    if (player.alive && enemy.x < player.x + playerSize && enemy.x + enemy.size > player.x &&
                        enemy.y < player.y + playerSize && enemy.y + enemy.size > player.y) {
                        player.alive = false;
                        alivePlayers--;
                    }
                });
                
                if (enemy.x < 0 || enemy.x > canvas.width || enemy.y < 0 || enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                }
            });
            
            score += alivePlayers;
            if (alivePlayers === 0) gameOver();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            players.forEach(player => {
                if (!player.alive) return;
                ctx.fillStyle = player.color;
                ctx.fillRect(player.x, player.y, playerSize, playerSize);
            });
            
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);
            });
            
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 20);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameOverScreen.style.display = "block";
            finalScoreDisplay.innerText = score;
        }

        setInterval(spawnEnemy, enemySpawnRate);
        setInterval(() => { enemySpeed += 0.2; enemySpawnRate = Math.max(500, enemySpawnRate - 100); }, 5000);
        gameLoop();
    </script>
</body>
</html>
